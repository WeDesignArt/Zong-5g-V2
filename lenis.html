<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Lenis</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --lenis-primary: #ce476f;
        --text-muted: #cccccc;
        --bg-overlay: rgba(0, 0, 0, 0.4);
      }

      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: "Open Sans";
      }

      /* Background Image Handling */
      .hero-section {
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        padding-top: 80px;
      }

      /* Typography & Logo */
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        width: 200px;
      }

      .logo img {
        width: 100%;
      }

      .lens-text {
        color: var(--lenis-primary);
      }

      h1 {
        color: var(--lenis-primary);
        line-height: 1.1;
      }

      p.lead {
        font-size: 1.1rem;
        color: var(--text-muted);
        /* max-width: 500px; */
      }

      /* Hamburger Menu */
      .hamburger-icon {
        width: 30px;
        height: 2px;
        background-color: white;
        margin: 6px 0;
      }

      /* Button Styling */
      .btn-survey {
        background-color: var(--lenis-primary);
        color: white;
        border-radius: 50px;
        padding: 10px 12px 10px 25px;
        font-weight: 500;
        transition: transform 0.2s ease;
        border: none;
        text-decoration: none;
      }

      .btn-survey:hover {
        background-color: #b02a6b;
        color: white;
        transform: translateY(-2px);
      }

      .icon-circle {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Responsiveness adjustments */
      @media (max-width: 991px) {
        .hero-section {
          background-position: 20% center; /* Keep face visible on mobile */
          text-align: left;
        }
        .content-box {
          background: linear-gradient(0deg, rgba(0, 0, 0, 0.9), transparent);
          padding: 30px;
          border-radius: 15px;
          margin-top: 50px;
          text-align: center;
          position: absolute;
        }
      }
    </style>
  </head>

    <header class="fixed-top px-4 py-3">
      <nav class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <img src="images/logo-lenis.svg" alt="Logo" />
        </div>
        <button class="navbar-toggler border-0 shadow-none" type="button">
          <div class="hamburger-icon"></div>
          <div class="hamburger-icon"></div>
          <div class="hamburger-icon"></div>
        </button>
      </nav>
    </header>

            <h1 class="display-4 fw-normal mb-4">
              Correcting the Global
              <span class="highlight">Data Gap in Women’s Health.</span>
            </h1>
            <p class="lead mb-5">
              We capture the lived health experiences of women where traditional
              data collection falls short. Starting in Pakistan, we are building
              the authoritative reference for women’s health in contexts
              invisible to current global systems.
            </p>

          </div>
        </div>
      </div>
    </main>

  </body>
</html>
